<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLM Assistant</title>
  <style>
    body {
      background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .prompt-box {
      background: #202020;
      border: 2px solid #444;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 600px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 12px;
      border: none;
      padding: 10px;
      font-size: 16px;
      resize: none;
      background-color: #2a2a2a;
      color: white;
    }

    select {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #555;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .response-box {
      margin-top: 30px;
      padding: 20px;
      background: #121212;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: all 0.4s ease-in-out;
      width: 90%;
      max-width: 600px;
    }

    .response-box:hover {
      transform: rotateX(3deg) rotateY(-3deg) scale(1.02);
    }

    .loading {
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üë®‚Äçüíª Your Personal SLM Assistant</h1>

  <div class="prompt-box">
    <textarea id="prompt" placeholder="Ask something... (e.g., write a cold email for CropXpert job)"></textarea>

    <select id="mode">
      <option value="cold_email">üìß Cold Email</option>
      <option value="application">üìÑ Application Answer</option>
      <option value="linkedin">üí¨ LinkedIn DM</option>
      <option value="startup">üöÄ Startup Help</option>
    </select>

    <button onclick="sendPrompt()">Generate</button>
  </div>

  <div class="response-box" id="response-box">
    <span class="loading">Your response will appear here...</span>
  </div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const mode = document.getElementById("mode").value;
      const responseBox = document.getElementById("response-box");

      responseBox.innerHTML = "<span class='loading'>Generating...</span>";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, mode })
      });

      const data = await res.json();
      responseBox.innerHTML = `<p>${data.response}</p>`;
    }
  </script>
</body>
</html>
